{% extends "base.html" %}
{% block content %}
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    <h3>Информация о пользователе</h3>
    {{ user_form.as_p }}

    <h3>Информация о профиле</h3>
    {{ profile_form.as_p }}

    <button type="submit">Зарегистрироваться</button>
  </form>
  <p>Уже имеете аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
